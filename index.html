<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="calculator">
            <input id="output" class="result" type="text" value="0" disabled />
            <button id="clear" class="clear-result" type="button" value="C">C</button>
            <button class="operator" type="button" value="/">&divide;</button>
            <button class="number" type="button" value="7">7</button>
            <button class="number" type="button" value="8">8</button>
            <button class="number" type="button" value="9">9</button>
            <button class="operator" type="button" value="*">&times;</button>
            <button class="number" type="button" value="4">4</button>
            <button class="number" type="button" value="5">5</button>
            <button class="number" type="button" value="6">6</button>
            <button class="operator" type="button" value="-">-</button>
            <button class="number" type="button" value="1">1</button>
            <button class="number" type="button" value="2">2</button>
            <button class="number" type="button" value="3">3</button>
            <button class="operator" type="button" value="+">&plus;</button>
            <button class="number zero" type="button" value="0">0</button>
            <button class="number" id="decimal" type="button" value=".">.</button>
            <button id="equals" type="button" value="=">=</button>
        </form>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
